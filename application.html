<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Forms</title>
    <h1>APPLICATION</h1>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                   <label>Name :</label> 
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                  <label>Password :</label>  
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>DOB :</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                   <label>Gender :</label> 
                </td>
                <td>
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Male
                 </td>
            </tr>
            <tr>
                <td>
                   <label>Email :</label> 
                </td>
                <td>
                    <input type="Email" placeholder="Email">                   
                </td>
            </tr>
            <tr>
                <td>
                  <label>Phone no :</label>  
                </td>
                <td>
                    <select>
                        <option>+91</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Languages :</label>
                </td>
                <td>
                    <input type="checkbox" value="C">C
                    <input type="checkbox" value="C">C++
                    <input type="checkbox" value="C">JAVA
                    <input type="checkbox" value="C">WEB PROGRAMMING
                </td>
            </tr>
            <tr>
                <td>
                   <label>Select your courses :</label>
                </td>
                <td><select name="Ugcoueses"  >
                    <optgroup label="Science Courses">
                    <option value="bca">BCA</option>
                    <option value="bsc_cs">B.Sc Cs</option>
                    </optgroup>
                    <optgroup label="Commerce Courses">
                    <option value="bcom">B.Com</option>
                    <option value="bcom_ca">B.Com CA</option>
                    </optgroup>
                    <optgroup label="Arts Courses">
                    <option value="ba_eng">BA English</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <label>Type your Address :</label>
                </td>
                <td>
                    <textarea rows="5" cols="20" placeholder="Type your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Attach your file :</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            
            <tr>
                <th><input type="submit" value="Click to submit"></th>
                <th><input type="reset" value="reset"> </th>
            </tr>

        </table>
    </form>
</body>
</html>
